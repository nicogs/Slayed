<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Digital Movie Slayed</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="./scripts/libraries/luxon.min.js"></script>
</head>
<body>
	<nav class="navbar bg-body-tertiary sticky-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="./">Go back</a>
			<div class="d-flex ">
				<div class="input-group">
					<label class="input-group-text" for="selectProject">Project</label>
					<select class="form-select" id="selectProject">
						
					</select>
					<label class="input-group-text" for="selectOrder">Order by</label>
					<select class="form-select" id="selectOrder">
						<option selected value="scene">Scene</option>
						<option value="recording">Recording</option>
					</select>
					<div class="input-group-text">
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" role="switch" id="switchGoodTakesOnly">
							<label class="form-check-label" for="switchGoodTakesOnly">Good takes only</label>

						</div>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<div class="container-md">
		<div class="accordion" id="accordionOverview">
		</div>
	</div>
	<script src="./scripts/app.js"></script>

	<script src="./scripts/overview.js"></script>
	<script src="./scripts/localStorage.js"></script>
	<script src="./scripts/loadOverview.js"></script>
</body>
</html>
